                <div class="Input">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter First Name">

            </div>
            <div class="Input">
                <label>Username</label>
                <input type="text" placeholder="Enter Username">
            </div>
            <div class="Input">
                <label>Password</label>
                <input type="text" placeholder="Enter Password">
            </div>
        </form>
